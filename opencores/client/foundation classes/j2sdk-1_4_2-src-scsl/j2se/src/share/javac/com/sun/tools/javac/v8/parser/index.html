      <h1>Package gjc.parser</h1>

Package <TT>gjc.parser</TT> provides classes to convert a source file to
an abstract syntax tree. Combined with \verb@gjc.tree@, this package
is useful for tools that manipulate Java programs at an abstract
syntax tree level.
