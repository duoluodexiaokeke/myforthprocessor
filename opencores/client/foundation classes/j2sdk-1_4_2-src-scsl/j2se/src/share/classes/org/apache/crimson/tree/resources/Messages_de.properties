#
# Diagnostic messages associated with DOM exceptions.
#
D-000 = INDEX_SIZE_ERR: Die Grenzen eines Index wurden \u00FCberschritten.
D-001 = DOMSTRING_SIZE_ERR: Die Gr\u00F6\u00DFe der Zeichenkette geht \u00FCber die Implementierungsgrenze hinaus.
D-002 = HIERARCHY_REQUEST_ERR: Dieser Knoten ist dort nicht erlaubt.
D-003 = WRONG_DOCUMENT_ERR: Dieser Knoten geh\u00F6rt nicht in dieses Dokument.
D-004 = INVALID_CHARACTER_ERR: Es wurde ein ung\u00FCltiges Zeichen angegeben, z. B. ein Name.
D-005 = NO_DATA_ALLOWED_ERR: In diesem Knoten sind keine Daten zul\u00E4ssig.
D-006 = NO_MODIFICATION_ALLOWED_ERR: Das Objekt ist schreibgesch\u00FCtzt.
D-007 = NOT_FOUND_ERR: Dieser Knoten existiert nicht in diesem Kontext.
D-008 = NOT_SUPPORTED_ERR: Diese DOM-Implementierung unterst\u00FCtzt diesen Knotentyp nicht.
D-009 = INUSE_ATTRIBUTE_ERR: Das Attribut ist an ein anderes Element gebunden.
D-010 = INVALID_STATE_ERR: Das Objekt ist nicht oder nicht mehr verwendbar.
D-011 = SYNTAX_ERR: Es wurde eine ung\u00FCltige oder unzul\u00E4ssige Zeichenkette angegeben.
D-012 = INVALID_MODIFICATION_ERR: Es wurde versucht, den Typ des zugrundeliegenden Objekts zu ver\u00E4ndern.
D-013 = NAMESPACE_ERR: Es wurde versucht, ein Objekt auf eine Weise zu erstellen oder zu ver\u00E4ndern, die f\u00FCr Namensr\u00E4ume nicht zul\u00E4ssig ist.
D-014 = INVALID_ACCESS_ERR: Parameter oder Operation wird nicht vom zugrundeliegenden Objekt unterst\u00FCtzt.
D-900 = ?? Nicht erkannter DOM-Nachrichtencode ??

