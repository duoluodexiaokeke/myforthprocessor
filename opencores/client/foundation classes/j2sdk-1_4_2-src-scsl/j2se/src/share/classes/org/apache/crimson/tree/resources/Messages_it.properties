#
# Diagnostic messages associated with DOM exceptions.
#
D-000 = INDEX_SIZE_ERR: un indice \u00E8 fuori dai limiti.
D-001 = DOMSTRING_SIZE_ERR: le dimensioni della stringa eccedono il limite di implementazione.
D-002 = HIERARCHY_REQUEST_ERR: nodo non consentito.
D-003 = WRONG_DOCUMENT_ERR: il nodo non appartiene al documento corrente.
D-004 = INVALID_CHARACTER_ERR: \u00E8 stato specificato un carattere non valido, ad es. in un nome.
D-005 = NO_DATA_ALLOWED_ERR: dati non consentiti nel nodo corrente.
D-006 = NO_MODIFICATION_ALLOWED_ERR: oggetto di sola lettura.
D-007 = NOT_FOUND_ERR: il nodo non esiste in questo contesto.
D-008 = NOT_SUPPORTED_ERR: questa implementazione DOM non supporta il tipo di nodo.
D-009 = INUSE_ATTRIBUTE_ERR: l''attributo \u00E8 collegato a un altro elemento.
D-010 = INVALID_STATE_ERR: l''oggetto non \u00E8 utilizzabile, oppure il suo utilizzo non \u00E8 pi\u00F9 consentito.
D-011 = SYNTAX_ERR: \u00E8 stata specificata una stringa non valida o non corretta.
D-012 = INVALID_MODIFICATION_ERR: si \u00E8 tentato di modificare il tipo dell''oggetto sottostante.
D-013 = NAMESPACE_ERR: si \u00E8 tentato di creare o modificare un oggetto in maniera errata rispetto ai namespace.
D-014 = INVALID_ACCESS_ERR: il parametro o l''operazione non sono supportati dall''oggetto sottostante.
D-900 = ?? Codice messaggio DOM non riconosciuto ??

